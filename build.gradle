plugins {
    id "java"
    id "war"
}

group 'ru.clevertec'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    implementation 'org.springframework:spring-webmvc:5.3.21'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'org.springframework.security:spring-security-web:5.7.2'
    implementation 'org.springframework.security:spring-security-config:5.7.2'
    implementation 'org.springframework.security:spring-security-taglibs:5.7.2'
    implementation 'mysql:mysql-connector-java:8.0.29'
    implementation 'com.mchange:c3p0:0.9.5.2'
}